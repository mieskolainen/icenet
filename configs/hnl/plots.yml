# -----------------------------------------------------------------------
# Filters

FINAL_STATE_FILTER: &FINAL_STATE_FILTER
    # This goes through all the combinations
    # [0, 0, ..., 0]
    # [0, 0, ..., 1]
    # ...
    # [1, 1, ..., 1]

    [{text: 'l1_e', cut: 'BOOL__leadingLeptons_isElectron == True'},
     {text: 'l2_e', cut: 'BOOL__subleadingLeptons_isElectron == True'},
     {text: 'QS',   cut: 'dilepton_charge > 0'},
     {text: 'iso',  cut: 'nominal_dR_l2j > 0.4'}]

    # note: dilepton_charge can have 3 distinct values, dataframe seems not to have atm
    # [change MVA input  to individual lepton charges]
    # -- = -2
    # -+ =  0
    # +- =  0
    # ++ =  2
# -----------------------------------------------------------------------

basic:
  active: false
  nbins:  70

contours:
  active: false

ROC:
  active: true
  powerset_filter: *FINAL_STATE_FILTER


## Binned ROC plots can be 1D or 2D (powerset filtering not supported here)
ROC_binned:
  active: false

  plot[0]:
    var:   ['x_hlt_pt']
    edges: [4.0, 6, 8.0, 10.0, 12.0, 15.0, 10000]

  plot[1]:
    var:   ['x_hlt_eta', 'x_hlt_pt']
    edges: [[-1.5, -1.15, -0.75, 0.0, 0.75, 1.15, 1.5],
          [4.0, 5.0, 6.0, 7.0, 8.0, 9.0, 10.0, 15.0, 10000]]

## MVA output density (1D)
MVA_output:
  active: true
  edges: 80
  powerset_filter: *FINAL_STATE_FILTER

## (MVA output x external variable) density (2D)
# Powerset can be applied only per one plot[x] identifier
MVA_2D:
  active: true

  plot[0]:
    var:   ['tagger_score']
    edges: [{'nbin': 50, 'q': [0.0001, 0.9999],  'space': 'linear'},
            {'nbin': 50, 'minmax': [0.0, 1.0],   'space': 'linear'}]

    powerset_filter: *FINAL_STATE_FILTER

    # -----------------------------
    # Powerset correlation plot parameters
    xlim:
      # For each class [[lower, upper], ... [lower, upper]
      pearson: [[-0.1, 0.35], [-0.1, 0.35]]
      MI: [[0.0, 0.1], [0.0, 0.1]]
