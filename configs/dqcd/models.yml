# -----------------------------------------------------------------------------
# Remember to use 'zscore-weighted' (or 'zscore') typically with Neural Networks,
# however, performance with BDTs may be better without.
# -----------------------------------------------------------------------------

# Logistic Regression (simple linear convex model = global optimum guarantee)
lgr0:
  train:   'torch_generic'
  predict: 'torch_vector'
  label:   'LGR'
  raytune:  null
  
  # Model parameter
  conv_type: 'lgr'
  model_param:  
    null

  # Optimization
  opt_param:  
    lossfunc: 'cross_entropy'   # cross_entropy, focal_entropy, logit_norm_cross_entropy
    gamma: 2                    # focal_entropy exponent
    temperature: 1              # logit norm temperature
    
    optimizer: 'AdamW'
    clip_norm: 1.0
    
    epochs: 200
    batch_size: 1024
    lr: 1.0e-3
    weight_decay: 1.0e-2       # L2-regularization
  
  # Scheduler
  scheduler_param:
    step_size: 150
    gamma: 0.1
  
  device: 'auto'                # alternative 'cpu:0', 'cuda:0'
  num_workers: 4

  <<: *EVAL_PARAM
  

# Permutation Equivariant Network
deps:
  train:   'torch_deps'
  predict: 'torch_deps'
  label:   'DEPS'
  raytune:  null
  
  # Model parameters
  conv_type: 'deps'
  model_param:  
    z_dim: 64                   # Latent dimension
    pool: 'max'
    dropout: 0.1
    phi_layers: 3
    rho_layers: 3

  # Optimization
  opt_param:  
    lossfunc: 'cross_entropy' # cross_entropy, focal_entropy, logit_norm_cross_entropy
    gamma: 2                  # focal_entropy exponent
    temperature: 1            # logit norm temperature
    
    optimizer: 'AdamW'
    clip_norm: 1.0
    
    epochs:  200
    batch_size:  1024
    lr: 1.0e-3
    weight_decay: 1.0e-4       # L2-regularization

  # Scheduler
  scheduler_param:
    step_size: 150
    gamma: 0.1
  
  device: 'auto'                # alternative 'cpu:0', 'cuda:0'
  num_workers: 4

  <<: *EVAL_PARAM


# Deep MAXOUT network
dmx0:
  train:   'torch_generic'
  predict: 'torch_vector'
  label:   'MAXO'
  raytune:  null

  # Model parameter
  conv_type: 'maxo'
  model_param:
    num_units: 8
    neurons:  50
    dropout:  0.1

  # Optimization
  opt_param:  
    lossfunc: 'cross_entropy'  # cross_entropy, focal_entropy, logit_norm_cross_entropy
    gamma: 2                   # focal_entropy exponent
    temperature: 1             # logit norm temperature

    optimizer: 'AdamW'          # Adam, AdamW
    clip_norm: 1.0

    epochs: 200
    batch_size: 1024
    lr: 1.0e-3
    weight_decay: 1.0e-2       # L2-regularization

  # Scheduler
  scheduler_param:
    step_size: 150
    gamma: 0.1
  
  device: 'auto'               # alternative 'cpu:0', 'cuda:0'
  num_workers: 4

  <<: *EVAL_PARAM


# Deep MLP
dmlp:
  train:   'torch_generic'
  predict: 'torch_vector'
  label:   'DMLP'
  raytune:  null
  
  # Model
  conv_type: 'dmlp'
  model_param:
    mlp_dim: [64, 64, 64, 64] # hidden layer dimensions
    activation: 'silu'
    batch_norm: False
    dropout: 0.0

  # Optimization
  opt_param:  
    lossfunc: 'cross_entropy' # cross_entropy, focal_entropy, logit_norm_cross_entropy
    gamma: 2                  # focal_entropy exponent
    temperature: 1            # logit norm temperature

    optimizer: 'AdamW'
    clip_norm: 1.0
    
    epochs: 200
    batch_size: 1024
    lr: 1.0e-4
    weight_decay: 1.0e-2      # L2-regularization

  # Scheduler
  scheduler_param:
    step_size: 150
    gamma: 0.1
  
  device: 'auto'               # alternative 'cpu:0', 'cuda:0'
  num_workers: 4

  <<: *EVAL_PARAM


# Variational Autoencoder
vae0:
  train:   'torch_generic'
  predict: 'torch_scalar'
  label:   'VAE'
  raytune:  null

  # ** Custom set of variables **
  exclude_MVA_vars: ['muonSV_mass.*', 'SV_mass.*', 'Jet.*', 'MODEL.*']
  #include_MVA_vars: ['.*']

  # Model param
  conv_type: 'vae'
  model_param:
    encoder_hidden_dim: [64, 64, 64]
    var_hidden_dim:     [64]        # First dimension needs to match with the last of 'encoder_hidden_dim'
    latent_dim:          12
    decoder_hidden_dim: [64, 64, 64]
    
    encoder_act: 'silu'
    encoder_bn: False
    encoder_dropout: 0.01

    decoder_act: 'silu'
    decoder_bn: False
    decoder_dropout: 0.01
    
    reco_prob: 'Gaussian'           # 'Gaussian', 'Bernoulli'
    kl_prob:   'Gaussian'           # 'Gaussian'
    anomaly_score: 'RECO'           # 'RECO', 'KL_RECO'
  
  # Optimization
  opt_param:  
    lossfunc: 'VAE_background_only' # cross_entropy, focal_entropy, logit_norm_cross_entropy
    VAE_beta:  1.0                  # (for vanilla VAE set beta = 1.0)
    gamma: 2                        # focal_entropy exponent
    temperature: 1                  # logit norm temperature
    
    optimizer: 'AdamW'
    clip_norm: 1.0

    epochs: 200
    batch_size: 1024
    lr: 3.0e-4
    weight_decay: 1.0e-3       # L2-regularization

  # Scheduler
  scheduler_param:
    type: 'step'               # 'cos', 'warm-cos', 'exp', 'step', 'constant' (deeptools.set_scheduler)
    step_size: 200
    gamma: 0.1

  device: 'auto'                # alternative 'cpu:0', 'cuda:0'
  num_workers: 4

  <<: *EVAL_PARAM


# Graph net
gnet1:
  train:    'torch_graph'
  predict:  'torch_graph'
  label:    'EdgeConv'
  raytune:  'gnn_setup'

  conv_type: 'EdgeConv'        # See models under icenet/deep/graph.py
  
  # Model
  model_param:
    task: 'graph'              # 'graph', 'node', 'edge_directed', 'edge_undirected' (level of inference)
    global_pool: 'mean'
    z_dim: 196                 # Convolution output dimension
    
    # Message passing parameters
    conv_MLP_act: 'relu'
    conv_MLP_bn: True
    conv_MLP_dropout: 0.01
    conv_aggr: 'max'
    conv_knn: 8

    fusion_MLP_act: 'relu'
    fusion_MLP_bn: False
    fusion_MLP_dropout: 0.01

    final_MLP_act: 'relu'
    final_MLP_bn:  False
    final_MLP_dropout: 0.01

    # Domain adaptation
    DA_active: False
    # ...

  # Optimization
  opt_param:  
    lossfunc: 'cross_entropy' # cross_entropy, focal_entropy, logit_norm_cross_entropy
    gamma: 2                  # focal_entropy exponent
    temperature: 1            # logit norm temperature

    optimizer: 'AdamW'
    clip_norm: 1.0

    epochs: 150
    batch_size: 1024
    lr: 3.0e-4
    weight_decay:  1.0e-4        # L2-regularization

  # Scheduler
  scheduler_param:
    type: 'step'               # 'cos', 'warm-cos', 'exp', 'step', 'constant' (deeptools.set_scheduler)
    step_size: 200
    gamma: 0.1

  device: 'auto'              # alternative 'cpu:0', 'cuda:0'
  num_workers: 4

  <<: *EVAL_PARAM


