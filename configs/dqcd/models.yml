
# ========================================================================
## Classifier setup
# ========================================================================

cutset0:
  train:   'cutset'
  predict: 'cutset'
  
  label:   'cutset'
  raytune:  null
  
  # Using yaml multiline syntax without last linebreak syntax with >-
  # https://stackoverflow.com/questions/3790454/how-do-i-break-a-string-in-yaml-over-multiple-lines
  cutstring: >-
    nsv   >= 1 &&  
    nJet  >= 1 &&  
    nMuon >= 4

cut0:
  train:    'cut'
  predict:  'cut'
  label:    'nMuon'
  variable: 'nMuon'
  sign: 1
  transform: null

cut1:
  train:    'cut'
  predict:  'cut'
  label:    'nJet'
  variable: 'nJet'
  sign: 1
  transform: null

cut2:
  train:    'cut'
  predict:  'cut'
  label:    'nsv'
  variable: 'nsv'
  sign: -1
  transform: null

exp:
  train:    'exp'
  predict:  'exp'
  label:    'exp'
  variable: ['nsv', 'nMuon', 'nJet']
  sign: 1
  transform: null


# XGBoost
# https://xgboost.readthedocs.io/en/latest/parameter.html
xgb0:
  train:   'xgb'
  predict: 'xgb'
  label:   'XGB'
  raytune:  xgb_trial_0

  #exclude_MVA_vars: ['.*']
  #include_MVA_vars: ['.*']
  
  # general parameters
  model_param:
    num_boost_round: 200     # number of epochs (equal to the number of trees!)
    booster: 'gbtree'       # 'gbtree' (default), 'dart' (dropout boosting)
    tree_method: 'auto'     # 'auto', 'hist' (CPU), 'gpu_hist' (GPU)

    learning_rate: 0.1
    gamma: 1.67
    max_depth: 10
    min_child_weight: 1.0
    max_delta_step: 1
    subsample: 1

    colsample_bytree:  0.86
    colsample_bylevel: 0.6
    colsample_bynode:  0.8
    
    reg_lambda: 4.8               # L2 regularization
    reg_alpha: 0.05               # L1 regularization
    
    # learning task parameters
    objective:  'binary:logistic' # Note that 'multi:softprob' does not work with distillation
    eval_metric: ['logloss']      # for evaluation, 'mlogloss'

  plot_trees: False

  # Read/Write of epochs
  savemode: 'all'              # 'all', 'latest'
  readmode: -1                 # -1 is the last saved epoch


