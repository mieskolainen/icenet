# Logistic Regression (convex model = global optimum guarantee)
lgr0:
  train:   'torch_generic'
  predict: 'torch_vector'
  label:   'LGR'
  raytune:  null
  
  # Model parameter
  conv_type: 'lgr'
  model_param:  
    null

  # Optimization
  opt_param:  
    lossfunc: 'cross_entropy'   # cross_entropy, focal_entropy, logit_norm_cross_entropy
    gamma: 2                    # focal_entropy exponent
    temperature: 1              # logit norm temperature
    
    optimizer: 'AdamW'
    clip_norm: 1.0
    
    epochs: 150
    batch_size: 196
    lr: 1.0e-3
    weight_decay: 0.00001       # L2-regularization

  # Scheduler
  scheduler_param:
    step_size: 200
    gamma: 0.1
  
  post_process:
    temperature_scale: true

  device: 'auto'                # alternative 'cpu:0', 'cuda:0'
  num_workers: 4

  # Read/Write of epochs
  savemode: 'all'               # 'all', 'latest'
  readmode: -1                  # -1 is the last saved epoch


# Permutation Equivariant Network
deps:
  train:   'torch_deps'
  predict: 'torch_deps'
  label:   'DEPS'
  raytune:  null
  
  # Model parameters
  conv_type: 'deps'
  model_param:  
    z_dim: 64                   # Latent dimension
    pool: 'max'
    dropout: 0.1
    phi_layers: 3
    rho_layers: 3

  # Optimization
  opt_param:  
    lossfunc: 'cross_entropy' # cross_entropy, focal_entropy, logit_norm_cross_entropy
    gamma: 2                  # focal_entropy exponent
    temperature: 1            # logit norm temperature
    
    optimizer: 'Adam'
    clip_norm: 1.0
    
    epochs:  200
    batch_size:  128
    lr: 1.0e-3
    weight_decay: 0.0001       # L2-regularization

  # Scheduler
  scheduler_param:
    step_size: 200
    gamma: 0.1
    
  device: 'auto'                # alternative 'cpu:0', 'cuda:0'
  num_workers: 1
  
  # Read/Write of epochs
  savemode: 'all'               # 'all', 'latest'
  readmode: -1                  # -1 is the last saved epoch


